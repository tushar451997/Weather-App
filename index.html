<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main-container">
        <h1>Weather App</h1>
        <div class="sub-container-main">
            <p class="sub selfWeather" >Your Weather</p>
            <p class="sub search-input">Search Weather</p>        
        </div>
        
        <div class="weather-box">
            <!-- grant location access -->
            <div class="sub-container permission-container">
                <img src="./images/img1.png" width="80" height="80" loading="lazy" alt="">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="submit-btn" data-grantAccess type="submit">Grant Access</button>

            </div>
            <!-- search form -->
            <div class="input-form-container" searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="submit-btn" >
                    <img src="./images/img2.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </div>
            <!-- loading screen -->
            <div class="sub-container weather-loading-container">
                <img src="images/img3.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container information-container">
                <!-- city name and flag -->
                <div class="name">
                    <p CityName></p>
                    <img countryIcon>
                </div>
            <!-- weather description  -->
                <p weatherDesc></p>
            <!-- weather icon -->
                <img weatherIcon>
            <!-- temp  -->
                <p temperature></p>
                <button temp-unit class="cels"> celsius  </button>
                <div class="meter-container">
                    <!-- card 1 -->
                    <div class="meter">
                        <img src="images/img4.png" alt="">
                        <p class="head">Feels Like</p>
                        <p feelLike></p>
                    </div>

                    <!-- card 2 -->
                    <div class="meter">
                        <img src="images/img5.png" alt="">
                        <p class="head">Max Temp</p>
                        <p tempMax></p>
                    </div>
                    <!-- card 3 -->
                    <div class="meter">
                        <img src="images/img6.png" alt="">
                        <p class="head">Min Temp</p>
                        <p tempMin></p>

                    </div>
               
                <!-- 3 cards - paramater -->
                
                    <!-- card 1 -->
                    <div class="meter">
                        <img src="images/img7.png" alt="">
                        <p class="head">Windspeed</p>
                        <p windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="meter">
                        <img src="images/img8.png" alt="">
                        <p class="head">Humidity</p>
                        <p humidity></p>
                    </div>
                    <!-- card 3 -->
                    <div class="meter">
                        <img src="images/img9.png" alt="">
                        <p class="head">Clouds</p>
                        <p cloudiness></p>

                    </div>
                </div>
            </div>
            <div class="condition-current">
              
        
                
        
            </div>

        </div>

        <div class="error-msg">
            <img src="images/img10.png" height="400px"  width="400px">
            <p>Location not found</p>
        </div>
        
     </div>
     <script src="index.js"></script>
</body>
</html>
